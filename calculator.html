    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

<body class="body_index d-flex align-items-start justify-content-center">
    <div class="container">
        <header class="header mt-5">
            <header class="header">
                <nav>
                    <ul class="navbar-logo">
                        <img  src="img/logo-uai.png" alt="logo-uai">
                        <lu><a href="index.html">Home</a></lu>
                        <lu><a href="galery.html">Galería</a></lu>
                        <lu><a href="about.html">Yo</a></lu>
                        <lu><a href="contact.html">Contacto</a></lu>
                        <lu><a href="calculator.html">Calculadora</a></lu>
                    </ul>
                </nav>
            </header>
        </header>

        <div class="calculator mt-5">
            <div class="output">
                <input class="display" type="text" id="result" placeholder="0">
            </div>
            <button name="data-number">1</button>
            <button name="data-number">2</button>
            <button name="data-number">3</button>
            <button name="data-operation">+</button>
            <button name="data-number">4</button>
            <button name="data-number">5</button>
            <button name="data-number">6</button>
            <button name="data-operation">-</button>
            <button name="data-number">7</button>
            <button name="data-number">8</button>
            <button name="data-number">9</button>
            <button name="data-operation">/</button>
            <button id="data-clear">C</button>
            <button name="data-number">0</button>
            <button id="data-equal">=</button>
            <button name="data-operation">x</button>
        </div>

        <div class="container mt-5">
            <h2>Calculadora de Diferencia de Edad</h2>
            <div class="row">
                <div class="col-md-6">
                    <label for="otraEdad">Ingrese su edad para calcular la diferencia:</label>
                    <input type="number" class="form-control" id="otraEdad">
                </div>
            </div>
            <button class="btn btn-primary mt-3" onclick="calcularDiferenciaEdad()">Calcular Diferencia</button>
            <div id="resultadoDiferencia" class="mt-3"></div>
        </div>
        
        <div class="rorro-footer">
            <p class="footer_index">© 2023 Calculadora</p>
        </div>
    </div>

    <script src="/js/script_calculator.js"></script>
